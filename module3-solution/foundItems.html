<div ng-if="fndItemsDirCtrl.items.length > 0">
<h3>{{fndItemsDirCtrl.itemsFound()}} Items Found</h3>
  <table class="table table-striped table-hover" >
    <thead>
      <th class="info">
          <h4 class="text-center white-text">Code</h4>
      </th>
      <th class="info">
          <h4 class="text-center white-text">Name</h4>
      </th>
      <th class="info">
          <h4 class="text-center white-text">Description</h4>
      </th>
      <th class="info">
          <h4 class="text-center white-text">Action</h4></th>
    </thead>
      <tr ng-repeat="item in fndItemsDirCtrl.items">
        <td class="text-center">{{item.short_name}}</td>
        <td class="text-center">{{item.name}}</td>
        <td class="text-center">{{item.description}}</td>
        <td class="text-center"><button class="btn btn-secondary" ng-click="fndItemsDirCtrl.onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
  </table>
</div>
