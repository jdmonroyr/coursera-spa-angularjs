<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">

   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">

     <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
     </div>

    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
        <button class="btn btn-primary narrow-button" ng-click="narrowCtrl.findMenuItems(narrowCtrl.searchTerm)">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row">
      <h3 class="error" ng-if="narrowCtrl.showNoDataMessage">Nothing found!</h3>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items
        items="narrowCtrl.found"
        on-remove="narrowCtrl.removeItem(index)">
      </found-items>
    </div>

  </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
